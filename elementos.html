<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Manipulando Elementos com JQuery</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Folha de estilo -->
		<link href="style.css" rel="stylesheet">

		<!-- jquery -->
		<script src="jquery-3.3.1.js"></script>

		<script type="text/javascript">
			
			//Manipulando por TAGs
			function exibeElementoPorTag(tag){
				$(tag).show();
			}

			function ocultaElementoPorTag(tag){
				$(tag).hide();
			}

			//Manipulando por CLASSEs
			function exibeElementoPorClasse(classe){
				$('.'+classe).show();
			}

			function ocultaElementoPorClasse(classe){
				$('.'+classe).hide();
			}

			//Manipulando por Ids
			function exibeElementoPorId(id){
				$('#'+id).show();
			}

			function ocultaElementoPorId(id){
				$('#'+id).hide();
			}

		</script>
	</head>

	<body>

		<nav class="navbar navbar-fixed-top navbar-inverse navbar-transparente">
		<div class="container">	
			<!-- LOGO & TOGGLE-->
			<div class="navbar-header">
				<!-- LOGO -->
				<a class="navbar-brand" href="https://uxdevelop.com" target="_blank">
					<span class="img-logo">UX Developer</span>
				</a><!-- /logo -->
			</div>
		</div>
		
		<div class="container">
			<div class="jumbotron">
				<h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<h4>Parágrafos (p)</h4>
				</div>
				<div class="col-md-4">
					<h4>Divisões (div)</h4>
				</div>
				<div class="col-md-4">
					<h4>Campos (input)</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<p class="bg-primary">Este é um parágrafo</p>
					<p class="bg-success">Este é outro parágrafo</p>
				</div>

				<div class="col-md-4">
					<div style="height: 100px; width: 100px; background:#428bca;" class="div_2 pull-left"></div>
					<div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px" class="div_2 pull-left"></div>
				</div>

				<div class="col-md-4">
					<input type="text" class="form-control" />
					<input type="text" class="form-control" />
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElementoPorTag('p');">Esconder parágrafos</button>
					<button type="button" class="btn btn-success" onclick="exibeElementoPorTag('p');">Exibir parágrafos</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElementoPorClasse('div_2');">Esconder divs</button>
					<button type="button" class="btn btn-success" onclick="exibeElementoPorClasse('div_2');">Exibir divs</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElementoPorTag('input');">Esconder inputs</button>
					<button type="button" class="btn btn-success" onclick="exibeElementoPorTag('input')">Exibir inputs</button>
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4"></div>

				<div class="col-md-4">
					<h4>Elementos por ID</h4>
				</div>

				<div class="col-md-4"></div>
			</div>

			<div class="row">
				<div class="col-md-4"></div>

				<div class="col-md-4">
					<div id="caixa">
						<h2>CAIXA</h2>
						<p>Está é uma caixa de texto que contém elementos como h2 e p. O ID desta div é #caixa</p>
					</div>
				</div>

				<div class="col-md-4"></div>
			</div>

			<hr>

			<div class="row">
				<div class="col-md-4"></div>

				<div class="col-md-4">
					<button class="btn btn-danger" onclick="ocultaElementoPorId('caixa');">Esconder caixa</button>
					<button class="btn btn-success" onclick="exibeElementoPorId('caixa');">Exibir caixa</button>
				</div>
				<div class="col-md-4"></div>
			</div>
			
		</div>

	</body>
</html>
